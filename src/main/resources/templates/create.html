<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Crea nuova pizza</title>

<!--/* BOOTSTRAP */-->
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css} "/>

<!--/* STYLE */-->
<link rel="stylesheet" th:href="@{/css/style.css}" >
</head>
<body>
	
	<header th:replace="~{frags/header :: header()}"></header>
	
	<h1 
		th:if="${pizza.getId() < 1}" 
		class="text-center mt-4">
		
		Crea una nuova pizza
	</h1>
	<h1 
		th:if="${pizza.getId() > 0}" 
		class="text-center mt-4">
		
		Modifica pizza: [[${pizza.getName()}]]
	</h1>
	
	<form 
		class="pm-create-form"
		method="POST"
		th:object="${pizza}"
	>
		<input type="hidden" 
		  th:name="${_csrf.parameterName}" 
		  th:value="${_csrf.token}" />

		<div class="form-group" >

			<label for="name"> 
				<strong>
					Name
				</Strong>
			</label>
			<input 
				th:class="(${#fields.hasErrors('name')} ? 'is-invalid form-control' : 'form-control ')"
				type="text" 
				id="name" 
				name="name" 
				placeholder="Es. Margherita..."
				th:field="*{name}"
			>

			<div th:if="${#fields.hasErrors('name')}">

				<ul>
				  <li
				     th:each="err : ${#fields.errors('name')}"
				     th:text="${err}"
				     class="text-danger"></li>
				</ul>
			</div>
		</div>
		<div class="form-group mt-4">
			
			<label for="description">
				<strong>
					Description
				</Strong>
			</label>

			<input 
				th:class="(${#fields.hasErrors('description')} ? 'is-invalid form-control' : 'form-control ')"
				type="text" 
				id="description" 
				name="description" 
				placeholder="Es. pomodoro, mozzarella, ..."
				th:field="*{description}"
			>
			<div th:if="${#fields.hasErrors('description')}">
				<ul>
				   <li
				     th:each="err : ${#fields.errors('description')}"
				     th:text="${err}"
				     class="text-danger"></li>
				</ul>
			</div>
		</div>
		<div class="form-group mt-4">

			<label for="price">
				<strong>
					Price
				</Strong>
			</label>

			<input 
				th:class="(${#fields.hasErrors('price')} ? 'is-invalid form-control' : 'form-control ')"
				type="number"
				step="any"
				id="price" 
				name="price" 
				placeholder="$$"
				th:field="*{price}"
			>
			<div th:if="${#fields.hasErrors('price')}">
				<ul>
				   <li
				     th:each="err : ${#fields.errors('price')}"
				     th:text="${err}"
				     class="text-danger"></li>
				</ul>
			</div>
		</div>
		<div class="form-group mt-4">
			<label for="fotoUrl">
				<strong>
					Photo
				</Strong>
			</label>
			<input 
				th:class="(${#fields.hasErrors('fotoUrl')} ? 'is-invalid form-control' : 'form-control ')"
				type="text" 
				id="fotoUrl" 
				name="fotoUrl" 
				placeholder="nome file"
				th:field="*{fotoUrl}"
			>
			<div th:if="${#fields.hasErrors('fotoUrl')}">
				<ul>
				   <li
				     th:each="err : ${#fields.errors('fotoUrl')}"
				     th:text="${err}"
				     class="text-danger"></li>
				</ul>
			</div>
		</div>
		<div class="form-group mt-4">
			<label for="ingredients">
				<strong>
					Ingredients
				</Strong>
			</label>
			<ul>
				<li 
				  th:each="ingredient : ${allIngredients}"
				>					
					<input 
						class="checkbox-control"
						type="checkbox" 
						th:id="| ingredient-${ingredient.id} |" 
						name="| ingredient-${ingredient.id} |" 
						th:value="${ingredient.id}"
						th:field="*{ingredients}"
						th:checked="${pizza.hasIngredient(ingredient)}"
					>
					<label th:for="| ingredient-${ingredient.id} |">
						[[${ingredient.name}]]	
					</label>	
				</li>				
			</ul>
		</div>
		
		<button
		  type="submit"
		  class=" btn btn-secondary mt-3 ">
			Save
		</button>
	</form>	
</body>
</html>
